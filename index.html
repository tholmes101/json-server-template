<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo Animals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Displays the title -->
    <header id="menu">
        <h1 className="text-center">Zoo Animals</h1><br>
    </header>
    <!--Displays the submit form-->
    <div class="container">
        <form id="animal-form">
            <h4>Add an animal!</h4>
            <label for="name">Animal Name</label>
            <input type="text" id="name" name="name" placeholder="Example - Proghorn"><br>
            <label for="class">Animal Class</label>
            <input type="text" id="class" name="class"placeholder="Example - Mammal"><br>
            <label for="lifespan">Life Span</label>
            <input type="text" id="lifespan" name="lifespan" placeholder="Example - 11"><br>
            <label for="name">Image URL</label>
            <input type="text" id="image_link" name="image_link" placeholder="Copy & Paste the URL Image"><br>
            <button type="submit">Submit</button>
            <br></br>
        </form>
        <ul id="animal-list" >

        </ul>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
